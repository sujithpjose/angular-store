
<ul>
    @for (message of (messages$ | async); track message.id) {
    <li>
        {{ message?.senderId }} : {{ message?.messageText }}
    </li>
    }
</ul>


<form className="send-message">
    <label htmlFor="messageInput" hidden>
        Enter Message
    </label>
    <input id="messageInput" [(ngModel)]="userMessage" name="messageInput" type="text" className="form-input__input"
        placeholder="type message..." />
    <button type="submit" (click)="onSubmit()">Send</button>
</form>
